{% extends 'base.html' %}

{% block title %}
    <title>Person Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}


{% block content %}
    <div class='container'>
        <h1>Person detail:</h1><hr>

        <table class='table'>
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>Name</th>
                    <th>Email id</th>
                    <th>Date of birth</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object %}
                    <tr>
                        <td>{{obj.id}}</td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.DOB}}</td>
                        <td>{{obj.phone_number}}</td>
                        <td><a href="{% url 'update_url' obj.id %}" class='btn btn-warning col-8'>Update</a></td>
                        <td><a href="{% url 'delete_url' obj.id %}" class='btn btn-danger col-8'>Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>

{% endblock %}
